<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <!-- Tiêu đề -->
        <h1>House Price Prediction</h1>
        
        <!-- Form Container -->
        <div class="form-container">
            <form id="predictForm">
                <label for="location">Location:</label>
                <select id="location"></select><br><br>
                <label for="sqft">Total Area (sqft):</label>
                <input type="number" id="sqft" required><br><br>
                <label for="bath">Number of Bathrooms:</label>
                <input type="number" id="bath" required><br><br>
                <label for="bhk">Number of Bedrooms:</label>
                <input type="number" id="bhk" required><br><br>
                <button type="submit">Estimate</button>
            </form>

            <!-- Kết quả dự đoán -->
            <div id="result-container">
                Predicted Price: <span id="result">---</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
